<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Images with Text</title>
  <style>
    body{margin:0;background:#0b0b0b;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff}
    .stack{display:flex;flex-direction:column;gap:24px;padding:24px;box-sizing:border-box}

    .card{position:relative;overflow:hidden;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6);background:#111}

    .card img{display:block;width:100%;height:auto;border-radius:12px}

    .label{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);z-index:2;text-align:center;padding:12px 20px;border-radius:8px;background:rgba(0,0,0,0.55)}

    .title{font-size:clamp(18px,3vw,32px);margin:0;color:#fff;font-weight:700}
    .subtitle{margin-top:4px;color:rgba(255,255,255,0.9);font-size:clamp(12px,1.4vw,16px)}
  </style>
</head>
<body>
  <main class="stack">
    <section class="card">
      <img src="https://i.ibb.co/5gnj2zDJ/Screenshot-2025-09-17-202804.png" alt="Explorer world">
      <div class="label">
        <h1 class="title">Explorer world â€” by user</h1>
        <div class="subtitle"></div>
      </div>
    </section>

    <section class="card">
      <img src="https://i.ibb.co/hxYTSjZ7/Screenshot-2025-09-17-202830.png" alt="Griefed chunks">
      <div class="label">
        <h1 class="title">Griefed & cropped chunks</h1>
        <div class="subtitle">Cropped detail view</div>
      </div>
    </section>

    <section class="card">
      <img src="https://i.ibb.co/7dK5q1h5/Screenshot-2025-09-17-202852.png" alt="Builds">
      <div class="label">
        <h1 class="title">Builds</h1>
        <div class="subtitle">casing builds </div>
      </div>
    </section>
  </main>
</body>
</html>
